<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHCC: Repertoire Viewer</title>
  <link rel="icon" href="./images/shcc-logo-notxt.png">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- webpack file -->
  <script type="text/javascript" src="./main.js"></script>
</head>

<body id="pop">
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <img id="logo" src="./images/shcc-logo-notxt.png">
      <h2 class="navbar__item">Add Line or Game</h2>
    </div>
  </nav>

  <div style="display: flex; justify-content: center;">
    <div>
      <br>
      <h3>The current chapter URL is what is needed. It can be found here: </h3>
      <br>
      <img src="./images/url_location.png">
      <br>
      <span id="inputSpan">
        <label for="studyTextField">Lichess study chapter url:  </label>
        <input type="text" id="studyTextField" name="studyTextField">
        <button id="addURL" style="width: 35px;">Add</button>
      </span>
    </div>
  </div>


</body>
</html>
