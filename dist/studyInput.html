<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHCC: Repertoire Viewer</title>
  <link rel="icon" href="./images/shcc-logo-notxt.png">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- webpack file -->
  <script type="text/javascript" src="./main.js"></script>

<script defer src="main.js"></script></head>

<body class="studyIframe">

  <div id="URLInstructions">
      <h3 style="margin: 3px 30px;">The current chapter URL is what is needed. It can be found under at
        lichess.org/studies/... here: </h3>
      <br>
      <img src="./images/url_location.png">
  </div>

  <div>
    <span class="inputSpan">

      <h1>Line:</h1>
      <!-- game/line switch -->
      <label class="switch">
        <input type="checkbox" id="lineToggle">
        <span class="slider"></span>
      </label>

      <label for="studyTextField">Lichess study chapter url: </label>
      <input type="text" id="studyTextField" name="studyTextField">
      <button id="addURL" style="width: 35px;">Add</button>
      <button id="done" style="width: 35px;"></button>
    </span>
  </div>


</body>
</html>
