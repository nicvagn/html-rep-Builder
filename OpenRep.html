<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHCC: Open Repertoire</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/shcc-logo-notxt.png">

  <script src="script.js"></script>

</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <img id="logo" src="images/shcc-logo-notxt.png">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="OpenRep.html" class="navbar__links">Open Repertoire</a>
        </li>
        <li class="navbar__item">
          <a href="NewRep.html" class="navbar__links">New Repertoire</a>
        </li>
        <li class="navbar__item">
          <a href="RepViewer.html" class="navbar__links">View Repertoire</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="OpenRep">
    <h1>Repertoires Available</h1>
    <table id="repertoiresTable">
      <tr>
        <th>Name:</th>
      </tr>
    </table>
    <label for="repUpload">Or, select a local file:</label>
    <input type="file" id="repUpload" name="repUpload">
  </div>

</html>
