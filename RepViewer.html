<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHCC: Repertoire Viewer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="images/shcc-logo-notxt.png">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- chessground css -->
  <link rel="stylesheet" type="text/css" href="./node_modules/chessground/assets/chessground.base.css" />
  <link rel="stylesheet" type="text/css" href="./node_modules/chessground/assets/chessground.brown.css" />
  <link rel="stylesheet" type="text/css" href="./node_modules/chessground/assets/chessground.cburnett.css" />

</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <img id="logo" src="images/shcc-logo-notxt.png">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <button id="newRepTop" class="navbar__links">New</button>
        </li>
        <li class="navbar__item">
          <button id="editRepTop" class="navbar__links">Edit</button>
        </li>
        <li class="navbar__item">
          <button id="openRepTop" class="navbar__links">Open</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- main content -->
  <div class="row">
    <div class="column" id="linesColumn">

      <h1>Lines:</h1>

      <!-- place for the line list  -->
      <div id="lineList"></div>

    </div>
    <div class="centerPane">

      <h2 id="repName">Placeholder Name</h2>

      <div id="boardCtrl">
        <button id="boardCtrlBack"><--</button>
        <button id="boardCtrlAhead">--></button>
      </div>

      <!-- Main Chessboard -->
      <div id="chessground" class="chessground">
        <!-- board here -->
      </div>

    </div>
    <div class="column" id="gamesColumn">

      <h1>Instructive games:</h1>

      <!-- place for open lines game list -->
      <div id="gameList">
      </div>

      <h1>Local <br>Repertoires:</h1>

      <div id="localReps"></div>

      <a id="downloadLink" href="#" download="Repertoire.json">Download</a>

    </div>
  </div>

  <div id="newRepButtons" class="editRep">

    <button id="resetGames">reset games</button>
    <button id="resetLines">reset lines</button>
    <label for="fileInput" class="fileInput">Add PGN</label>
    <button id="saveBrowser" class="wideBtn">save to browser permanent local storage</button>


    <input id="fileInput" type="file"/>

  </div>

  <!-- our module -->
  <script>var exports = {};</script> <!--A hack to fix the Uncaught ReferenceError: exports is not defined-->
  <script type="module" src="built/index.mjs"></script>
</body>
</html>
