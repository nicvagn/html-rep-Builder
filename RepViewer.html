<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHCC: Repertoire Viewer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/shcc-logo-notxt.png">

</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <img id="logo" src="images/shcc-logo-notxt.png">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="OpenRep.html" class="navbar__links">Open Repertoire</a>
        </li>
        <li class="navbar__item">
          <a href="NewRep.html" class="navbar__links">New Repertoire</a>
        </li>
        <li class="navbar__item">
          <a href="RepViewer.html" class="navbar__links">View Repertoire</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="column" id="linesColumn">
      <h1>Lines:</h1>
      <ul id="lineList">
      </ul>
    </div>
    <div class="centerPane">
      <iframe id="board" src="https://lichess.org/study/embed/bFTuzK2X/gRXAbJtB" frameborder=0></iframe>
    </div>
    <div class="column" id="gamesColumn">
      <h1>Instructive games:</h1>
      <ul id="gameList">
      </ul>
      <div>
        <h1>Local Repertoires</h1>
        <ul id="localReps">
        </ul>
      </div>
      <a id="downloadLink" href="#" download="Repertoire.txt">Download</a>
    </div>
    </div>
  </div>
  <!--place here so all content is loaded first-->
  <script type="module" src="./repertoire-controller.mjs"></script>
</body>
</html>
