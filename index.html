<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SHCC: Repertoire Viewer</title>
  <link rel="icon" href="./images/shcc-logo-notxt.png">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- webpack file -->
  <script type="text/javascript" src="./main.js"></script>
</head>

<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar__container">
      <img id="logo" src="images/shcc-logo-notxt.png">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <button id="editRepTop" class="navbarBtn openRepNeeded">Edit</button>
        </li>
        <li class="navbar__item">
          <button id="newRepTop" class="navbarBtn">New</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- main content -->
  <div class="row">
    <div class="column chessBoardView openRepNeeded" id="linesColumn">

      <h1>Lines:</h1>

      <!-- place for the line list  -->
      <div id="lineList"></div>

    </div>
    <div id="centerPane" class="centerPane">

      <h2 id="nameLabel">Placeholder Name</h2>

      <div id="chessgroundContainer" >
        <!-- Main Chessboard -->
        <img id="chessground" style="object-fit: contain;" src="images/thinking.jpg" frameborder=0></img>
      </div>

    </div>
    <div class="column chessBoardView" id="gamesColumn">

      <div class="openRepNeeded">
        <h1>Instructive games:</h1>

        <!-- place for open lines game list -->
        <div id="gameList">
        </div>
      </div>

      <div>
        <h1>Local <br>Repertoires:</h1>

        <div id="localReps"></div>

        <a id="downloadLink" href="#" download="Repertoire.json">Download</a>
      </div>
    </div>
  </div>

  <div id="newRepButtons" class="editRep chessBoardView openRepNeeded">

    <button id="resetGames">reset games</button>
    <button id="resetLines">reset lines</button>
    <button id="addStudy" class="studyInput">add study</button>
    <button id="saveBrowser" class="wideBtn">save to browser permanent local storage</button>

  </div>
</body>
</html>
